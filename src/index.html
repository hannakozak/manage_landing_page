<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Manage Landing Page</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img src="images/logo.svg" alt="logo" class="logo" />
      </div>
      <div class="navigation">
        <div class="navigation__icon">
          <img
            src="./images/icon-hamburger.svg"
            alt="navgitation open"
            class="navigation__icon--open"
          />
          <img
            src="./images/icon-close.svg"
            alt="navgitation close"
            class="navigation__icon--close"
          />
        </div>
        <div class="navigation__overlay">
          <nav class="navigation__nav">
            <ul class="navigation__list">
              <li class="navigation__item">
                <a href="#" class="navigation__link">Pricing</a>
              </li>
              <li class="navigation__item">
                <a href="#" class="navigation__link">Product</a>
              </li>
              <li class="navigation__item">
                <a href="#" class="navigation__link">About Us</a>
              </li>
              <li class="navigation__item">
                <a href="#" class="navigation__link">Careers</a>
              </li>
              <li class="navigation__item">
                <a href="#" class="navigation__link">Community</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <button class="header__button">Get Started</button>
    </header>
    <main class="main">
      <section class="intro">
        <div class="intro__text">
          <h1 class="heading-1">
            Bring everyone together to build better products.
          </h1>
          <p class="paragraph">
            Manage makes it simple for software teams to plan day-to-day tasks
            while keeping the larger team goals in view.
          </p>
          <button class="button">Get Started</button>
        </div>

        <div class="intro__image">
          <img
            src="./images/illustration-intro.svg"
            alt="illustation intro"
            class="intro__illustration"
          />
        </div>
      </section>
      <section class="features"></section>
      <section class="testimonials"></section>
      <section class="banner"></section>
    </main>
    <footer class="footer"></footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
